<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #12172b; /* Dark background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #1b233a; /* Slightly lighter dark background */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Deeper shadow for better contrast */
        }

        h1, h2 {
            text-align: center;
            color: #ffeb3b; /* Bright yellow color */
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .info-item {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background: #2a324c; /* Darker grey section backgrounds */
            border-radius: 8px;
            text-align: center;
            color: #ffeb3b; /* Yellow text */
            transition: background 0.3s ease;
        }

        .info-item i {
            font-size: 2em;
            color: #ffeb3b; /* Yellow icon color */
        }

        .info-item h3 {
            margin: 10px 0 5px;
        }

        .info-item:hover {
            background: #3c455d; /* Slight hover effect for interactivity */
        }

        .map-container {
            margin: 20px 0;
        }

        .map-container iframe {
            width: 100%;
            border: none;
            border-radius: 8px;
            height: 450px;
        }

        .social-media {
            text-align: center;
            margin-top: 20px;
        }

        .social-link {
            margin: 0 10px;
            text-decoration: none;
            font-size: 2em;
            color: #ffeb3b; /* Yellow social media icons */
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #ffd600; /* Slightly darker yellow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Address</h3>
                <p>Shivaji Nagar, Icon Complex, Pune, Maharashtra</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+91 8785463244</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>codesky@gmail.com</p>
            </div>
        </div>
        <div class="map-container">
            <h2>Find Us Here</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096784!2d144.95373631531525!3d-37.81720997975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f9c7a99%3A0xf630f75e1a4a337c!2sYour%20Business%20Name!5e0!3m2!1sen!2sau!4v1632982470193!5m2!1sen!2sau" 
                loading="lazy">
            </iframe>
        </div>
        <div class="social-media">
            <h2>Follow Us</h2>
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
